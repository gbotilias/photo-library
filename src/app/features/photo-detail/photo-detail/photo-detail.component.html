<div class="detail-container">
  @if (photo()) {
  <div class="photo-detail">
    <img [src]="photo()!.url" [alt]="photo()!.id" class="detail-image" />
    <button mat-raised-button (click)="removeFromFavorites()" class="btn-remove">
      <mat-icon>delete</mat-icon>
      Remove from favorites
    </button>
  </div>
  }
</div>
